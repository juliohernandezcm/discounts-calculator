<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Taller de Matemáticas con JavaScript</title>
   <link rel="stylesheet" href="../styles/descuentos.css">
   <!-- CSS only -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
   <div id="wrapper">
      <h1>Calcular descuentos</h1>
      <div class="container_discount container-sm d-flex flex-column">
         <h2>Descuento con porcentajes</h2>

         <label for="container-discount_price">Introduce el precio del producto</label>
         <input type="number" id="container-discount_price">

         <label for="container_discount-percentage">Introduce % de descuento</label>
         <input type="number" id="container_discount-percentage">

         <label for="totalPriceDiscount">Precio total</label>
         <input type="text" id="totalPriceDiscount" disabled>

         <button type="button" class="btn btn-primary" id="container_discount-btn">Calcular</button>

         <div class="alert alert-primary container_discount-primary inactive" role="alert"></div>
         <div class="alert alert-danger inactive container_discount-danger" role="alert"></div>
      </div>

      <div class="container-sm d-flex flex-column">
         <h2>Descuento con cupones</h2>

         <label for="inputPriceCoupon">Introduce precio</label>
         <input type="number" id="inputPriceCoupon">

         <label for="coupon">Introduce cupón de descuento</label>
         <input type="text" id="coupon">

         <label for="totalPriceCoupons">Precio total</label>
         <input type="text" id="totalPriceCoupons" disabled>

         <button type="button" class="btn btn-primary" id="btnCoupons">Calcular</button>

      </div>
   </div>
   <script type="module" src="../src/js/main.js"></script>
   <script type="module" src="../src/js/validation.js"></script>



</body>

</html>
